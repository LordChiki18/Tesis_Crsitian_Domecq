{% extends 'base2.html' %}
{% block content %}
    <section class="hero">
        <div class="hero_section">
            <h1>Bienvenido a</h1>
            <h1>ELECTROMECÁNICA PARANÁ</h1>
            <p class="company-tagline">Tu socio confiable en soluciones electromecánicas</p>
        </div>
        <div class="hero_form">
            <form action="{% url 'iniciar_sesion' %}" method="post">
                <h1>Iniciar Sesión</h1>
                <p>Ingresa tus credenciales para acceder</p>
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="username" placeholder="Nombre de usuario" name="username" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña" name="password" required>
                </div>

                {{ error_message }}

                <button class="btn form__btn" type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </section>
    </div>
{% endblock content %}
